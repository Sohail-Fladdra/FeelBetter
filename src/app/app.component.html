<h1>What should you do to</h1>
<h1 class="classy">FEEL A LITTLE BETTER</h1>
<h2>right now?</h2>
<main>
  <ng-container *ngIf="root?.q">
    <h2>{{ root.q }}</h2>
    <button *ngIf="root?.y" (click)="yes(root.y)">Yes</button>
    <button *ngIf="root?.n" (click)="no(root.n)">No</button>
  </ng-container>
  <ng-container *ngIf="root?.a">
    <h2 class="ans"> {{root?.a}} </h2>
  </ng-container>
</main>
